<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- PCB-Hintergrund -->
    <linearGradient id="pcbGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0A2A4A"/>
      <stop offset="100%" stop-color="#144A7F"/>
    </linearGradient>

    <!-- Glow für Pfeil -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="14" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- PCB-Hintergrund -->
  <rect width="512" height="512" rx="40" fill="url(#pcbGradient)"/>

  <!-- Microchip -->
  <g>
    <rect x="156" y="156" width="200" height="200" fill="#111111" stroke="#333333" stroke-width="4" rx="8"/>
    <!-- Pins oben -->
    <g fill="#888888">
      <rect x="176" y="140" width="12" height="16"/>
      <rect x="200" y="140" width="12" height="16"/>
      <rect x="224" y="140" width="12" height="16"/>
      <rect x="248" y="140" width="12" height="16"/>
      <rect x="272" y="140" width="12" height="16"/>
      <rect x="296" y="140" width="12" height="16"/>
    </g>
    <!-- Pins unten -->
    <g fill="#888888">
      <rect x="176" y="356" width="12" height="16"/>
      <rect x="200" y="356" width="12" height="16"/>
      <rect x="224" y="356" width="12" height="16"/>
      <rect x="248" y="356" width="12" height="16"/>
      <rect x="272" y="356" width="12" height="16"/>
      <rect x="296" y="356" width="12" height="16"/>
    </g>
    <!-- Pins links -->
    <g fill="#888888">
      <rect x="140" y="176" width="16" height="12"/>
      <rect x="140" y="200" width="16" height="12"/>
      <rect x="140" y="224" width="16" height="12"/>
      <rect x="140" y="248" width="16" height="12"/>
      <rect x="140" y="272" width="16" height="12"/>
      <rect x="140" y="296" width="16" height="12"/>
    </g>
    <!-- Pins rechts -->
    <g fill="#888888">
      <rect x="356" y="176" width="16" height="12"/>
      <rect x="356" y="200" width="16" height="12"/>
      <rect x="356" y="224" width="16" height="12"/>
      <rect x="356" y="248" width="16" height="12"/>
      <rect x="356" y="272" width="16" height="12"/>
      <rect x="356" y="296" width="16" height="12"/>
    </g>
  </g>

  <!-- Leiterbahnen für alle Pins -->
  <g stroke="#D4AF37" stroke-width="3" opacity="0.8">
    <!-- Oben -->
    <line x1="182" y1="140" x2="182" y2="60"/>
    <line x1="206" y1="140" x2="206" y2="60"/>
    <line x1="230" y1="140" x2="230" y2="60"/>
    <line x1="254" y1="140" x2="254" y2="60"/>
    <line x1="278" y1="140" x2="278" y2="60"/>
    <line x1="302" y1="140" x2="302" y2="60"/>
    <!-- Unten -->
    <line x1="182" y1="372" x2="182" y2="452"/>
    <line x1="206" y1="372" x2="206" y2="452"/>
    <line x1="230" y1="372" x2="230" y2="452"/>
    <line x1="254" y1="372" x2="254" y2="452"/>
    <line x1="278" y1="372" x2="278" y2="452"/>
    <line x1="302" y1="372" x2="302" y2="452"/>
    <!-- Links -->
    <line x1="140" y1="182" x2="60" y2="182"/>
    <line x1="140" y1="206" x2="60" y2="206"/>
    <line x1="140" y1="230" x2="60" y2="230"/>
    <line x1="140" y1="254" x2="60" y2="254"/>
    <line x1="140" y1="278" x2="60" y2="278"/>
    <line x1="140" y1="302" x2="60" y2="302"/>
    <!-- Rechts -->
    <line x1="372" y1="182" x2="452" y2="182"/>
    <line x1="372" y1="206" x2="452" y2="206"/>
    <line x1="372" y1="230" x2="452" y2="230"/>
    <line x1="372" y1="254" x2="452" y2="254"/>
    <line x1="372" y1="278" x2="452" y2="278"/>
    <line x1="372" y1="302" x2="452" y2="302"/>
  </g>

  <!-- Pfeil statisch mit Glow -->
  <g filter="url(#glow)">
    <path d="M210 256h80" stroke="#00FFFF" stroke-width="12" stroke-linecap="round"/>
    <path d="M290 236l40 20-40 20" fill="#00FFFF"/>
  </g>

  <!-- MAC-Adressen zentriert -->
  <text x="256" y="210" font-family="monospace" font-size="14" fill="#FFFFFF" text-anchor="middle">00:1A:2B:3C:4D:5E</text>
  <text x="256" y="310" font-family="monospace" font-size="14" fill="#00FFAA" text-anchor="middle">001A.2B3C.4D5E</text>
</svg>